pimlico: |
  overview: a tool for creating C/C++ parsers

  usage: pimlico [--help] {build, tree} ...

  commands:
      build     create a parser library and header file
      map       graph a grammar's dependencies
  
  options:
      --help    display this, or help with a command
build: |
  overview: create a parser library and header file

  usage: pimlico build grammar
  
  arguments:
      grammar   the .peg file to build from
tree: |
  overview: graph a grammar's dependencies

  usage: pimlico tree grammar

  arguments:
      grammar   the .peg file whose dependencies to graph